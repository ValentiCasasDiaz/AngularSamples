<div class="container">
  <!-- Sobre el array 'usuarios' aplicamos la Pipe 'userFilter' y le pasamos los parÃ¡metros 18 y 'a' -->
  @for (usuario of usuarios | userFilter: 18 : 'a'; track usuario.id) {
    <div class="user-container">
      <h5>{{usuario.nombre}} - {{usuario.edad}}</h5>
    </div>
  } 
  @empty {
    <div class="user-container">
      <h5>Sin elementos</h5>
    </div>
  }
</div>
